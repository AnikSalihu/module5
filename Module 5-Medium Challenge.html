
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 40px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Photo Gallery</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#gallery">Gallery</a>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <h2>Welcome to My Photo Gallery</h2>
            <p>Explore my favorite images and topics!</p>
        </section>
        
        <section id="gallery">
            <h2>Gallery</h2>
            <picture>
                <source srcset="image-small.jpg" media="(max-width: 600px)">
                <source srcset="image-medium.jpg" media="(max-width: 1200px)">
                <img src="alr.jfif" alt="gallery">
            </picture>
        </section>

        <section id="bookmarks">
            <h2>Bookmarks</h2>
            <ul>
                <li><a href="https://www.athome.com/">Home</a></li>
                <li><a href="https://gallery.so/">Gallery</a></li>
                <li><a href="https://www.nature.com/">Nature</a></li>
                <li><a href="https://us.trip.com/?Allianceid=3868924&SID=22581278&trip_sub1=EN07&trip_sub3=D99983&gad_source=1&gclid=EAIaIQobChMI3subssmBiQMVZ0JBAh1oWAR-EAAYASAAEgJIPPD_BwE&locale=en-us">Travel</a></li>
                <li><a href="https://www.artbasel.com/?lang=en">Art</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
