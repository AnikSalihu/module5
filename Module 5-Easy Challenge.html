<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data</title>
    <style>
        /* Basic styling for the table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <!-- Main heading for the document -->
    <h1>Employee Data</h1>

    <!-- Table to display employee information -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>Software Engineer</td>
                <td>$80,000</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>Product Manager</td>
                <td>$95,000</td>
            </tr>
            <tr>
                <td>Emily Johnson</td>
                <td>UX Designer</td>
                <td>$70,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
