<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Product Catalog</h1>
</header>

<main>
    <section>
        <h2>Product Information</h2>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Availability</th>
                </tr>
            </thead>
            <tbody>
                <tr id="electronics">
                    <td>Smartphone</td>
                    <td>$699</td>
                    <td>In Stock</td>
                </tr>
                <tr id="clothing">
                    <td>T-Shirt</td>
                    <td>$19.99</td>
                    <td>Out of Stock</td>
                </tr>
                <tr id="accessories">
                    <td>Headphones</td>
                    <td>$129.99</td>
                    <td>In Stock</td>
                </tr>
                <tr id="electronics">
                    <td>Laptop</td>
                    <td>$999</td>
                    <td>In Stock</td>
                </tr>
                <tr id="clothing">
                    <td>Jeans</td>
                    <td>$49.99</td>
                    <td>In Stock</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section>
        <h2>Product Categories</h2>
        <ul>
            <li><a href="https://www.mdpi.com/journal/electronics">Electronics</a></li>
            <li><a href="https://www.asos.com/">Clothing</a></li>
            <li><a href="https://www.target.com/c/accessories/-/N-4ylcv">Accessories</a></li>
        </ul>
    </section>
</main>

</body>
</html>
